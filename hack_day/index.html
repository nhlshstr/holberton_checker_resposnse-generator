<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Test</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Newsletter-Subscription-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="newsletter-subscribe">
        <div class="text-center"><img src="https://media.giphy.com/media/l3nWpMnnbQjaXtP7W/giphy.gif"></div>
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Enter Project ID</h2>
                <p class="text-center"></p>
            </div>
            <form class="form-inline" method="post">
                <div class="form-group"><input id="proj_id" class="form-control" type="email" name="proj_id" placeholder="Project ID"></div>
                <div class="form-group"><button id="buttn_click" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                      Check Project
                    </button></div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/check.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">AWESOME!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          YOU ARE AWESOME!!!!!!!!!!!!!!!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
